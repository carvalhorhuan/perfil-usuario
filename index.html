<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>

    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <div class="container">
        <div class="box">
            <div class="informacoes-pessoais">
                <figure class="foto">
                    <img src="./imagens/image-victor.jpg" alt="foto perfil">
                </figure>
                <div class="perfil">    
                    <div class="nome">Victor Crest</div>
                    <div class="idade">26</div>
                    <div class="cidade">Londres</div>
                </div>
            </div>
            <div class="informacoes-perfil">
                <div class="seguidores">
                    <div class="quantidade">80K</div>
                    <div class="descricao">Followers</div>
                </div>
                <div class="likes">
                    <div class="quantidade">803k</div>
                    <div class="descricao">Likes</div>
                </div>
                <div class="fotos">
                    <div class="quantidade">1.4k</div>
                    <div class="descricao">Photos</div>
                </div>   
            </div>
        </div>
    </div>
</body>
</html>
